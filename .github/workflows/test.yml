name: github actions demo

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    strategy:
      matrix:
        os: [ubuntu-latest,macos-latest,windows-latest]
    # matrix.os可作为变量使用
    runs-on: ${{matrix.os}}
    steps:
    - uses: actions/checkout@v2
    - name: linux and mac build
      if: ${{matrix.os=='ubuntu-latest' || matrix.os=='macos-latest'}}
      run: |
        make
        ./hello
        make clean
