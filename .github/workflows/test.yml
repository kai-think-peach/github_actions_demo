name: github actions demo

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    strategy:
      matrix:
        os: [ubuntu-latest,macos-latest]
    runs-on: ${{matrix.os}}

    steps:
    - uses: actions/checkout@v2
    - name: make
      run: make
    - name: run hello
      run: 
        ./hello
        make clean
